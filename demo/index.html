<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-overlay Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Show and Hide Overlay</h3>
    <demo-snippet>
      <template>
        <vaadin-overlay id="overlay1">
          Overlay Content
        </vaadin-overlay>

        <vaadin-button onclick="document.querySelector('#overlay1').opened = true">
          Show overlay
        </vaadin-button>
      </template>
    </demo-snippet>

    <h3>Change Overlay's Content</h3>
    <demo-snippet>
      <template>
        <vaadin-overlay id="overlay2">
        </vaadin-overlay>

        <vaadin-button id="button">
          Show overlay and change it's content
        </vaadin-button>

        <script>
          document.querySelector('#button').addEventListener('click', event => {
            var overlay = document.querySelector('#overlay2');
            overlay.innerText = '';
            overlay.opened = true;

            var timer = 3;
            var interval = setInterval(() => {
              overlay.innerText = 'I will close in ' + timer;
              if (timer-- === 0) {
                overlay.close();
                clearInterval(interval);
              }
            }, 1000);
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
