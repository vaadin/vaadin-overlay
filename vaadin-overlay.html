<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/templatize.html">
<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-overlay-default-theme">
  <template>
    <style>
      :host {
        /* Make nice gaps inside viewport */
        top: 8px;
        right: 8px;
        left: 8px;
        bottom: calc(8px + var(--vaadin-overlay-viewport-bottom));
      }

      [part="overlay"] {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-overlay">
  <template>
    <style>
      :host {
        z-index: 200;
        position: fixed;

        /*
          Despite of what the names say, <vaadin-overlay> is just a container
          for position/sizing/alignment. The actual overlay is the overlay part.
        */

        /*
          Default position constraints: the entire viewport. Note: themes can
          override this to introduce gaps between the overlay and the viewport.
        */
        top: 0;
        right: 0;
        bottom: var(--vaadin-overlay-viewport-bottom);
        left: 0;

        /* Use flexbox alignment for the overlay part. */
        display: flex;
        flex-direction: column; /* makes dropdowns sizing easier */
        /* Align to center by default. */
        align-items: center;
        justify-content: center;

        /* Allow centering when max-width/max-height applies. */
        margin: auto;

        /* The host is not clickable, only the overlay part is. */
        pointer-events: none;

        /* Remove tap highlight on touch devices. */
        -webkit-tap-highlight-color: transparent;

        /* stylelint-disable */
        /* CSS API for host */
        --vaadin-overlay-viewport-bottom: 0px;
        /* stylelint-enable */
      }

      :host([hidden]),
      :host(:not([opened])) {
        display: none !important;
      }

      [part="overlay"] {
        -webkit-overflow-scrolling: touch;
        overflow: auto;
        pointer-events: auto;
        max-width: 100%; /* prevents overflowing the host in MSIE 11 */
        -webkit-tap-highlight-color: initial; /* reenable tap highlight inside */
      }

      [part="backdrop"] {
        z-index: -1;
        content: "";
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        pointer-events: auto;
      }

      #first-focus-mark,
      #last-focus-mark {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
      }
    </style>

    <div id="backdrop" part="backdrop" hidden$="{{!withBackdrop}}">

    </div>
    <div part="overlay" id="overlay">
      <input id="first-focus-mark">
      <div part="content" id="content"></div>
      <input id="last-focus-mark">
    </div>
  </template>
</dom-module>

<script>
  if (!Polymer.Element) {
    throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
  }

  {
    /**
     * `<vaadin-overlay>` is a Polymer 2 element for creating overlays.
     *
     * ### Styling
     *
     * The following Shadow DOM parts are available for styling:
     *
     * Part name  | Description
     * -----------|---------------------------------------------------------|
     * `backdrop` | Backdrop of the overlay
     * `overlay`  | Container for position/sizing/alignment of the content
     * `content`  | Content of the overlay
     *
     * The following custom CSS properties are available for styling:
     *
     * Custom CSS property | Description | Default value
     * ---|---|---
     * `--vaadin-overlay-viewport-bottom` | Bottom offset of the visible viewport area | `0px` or detected offset
     *
     * @memberof Vaadin
     * @mixes Vaadin.ThemableMixin
     * @demo demo/index.html
     */
    class OverlayElement extends Vaadin.ThemableMixin(Polymer.Element) {
      static get is() {
        return 'vaadin-overlay';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          },

          template: {
            type: Object,
            notify: true
          },

          content: {
            type: Object,
            notify: true
          },

          withBackdrop: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },

          /**
           * When true the overlay won't disable the main content, showing
           * it doesnâ€™t change the functionality of the user interface.
           */
          modeless: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            observer: '_modelessChanged'
          },

          /**
           * When true move focus to the first focusable element in the overlay,
           * or to the overlay if there are no focusable elements.
           */
          focusTrap: {
            type: Boolean,
            value: false
          },

          _mouseDownInside: {
            type: Boolean
          },

          _mouseUpInside: {
            type: Boolean
          },

          _instance: {
            type: Object
          },

          _boundIronOverlayCanceledListener: {
            type: Object
          }
        };
      }

      static get observers() {
        return ['_openedChanged(opened)', '_templateChanged(template)', '_contentChanged(content)'];
      }

      constructor() {
        super();
        this._boundMouseDownListener = this._mouseDownListener.bind(this);
        this._boundMouseUpListener = this._mouseUpListener.bind(this);
        this._boundOutsideClickListener = this._outsideClickListener.bind(this);
        this._boundKeydownListener = this._keydownListener.bind(this);

        this._observer = new Polymer.FlattenedNodesObserver(this, info => {
          this._setTemplateFromNodes(info.addedNodes);
        });

        // Listener for preventing closing of the paper-dialog and all components extending `iron-overlay-behavior`.
        this._boundIronOverlayCanceledListener = e => {
          e.preventDefault();
          window.removeEventListener('iron-overlay-canceled', this._boundIronOverlayCanceledListener);
        };

        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          this._boundIosResizeListener = () => this._detectIosNavbar();
        }
      }

      ready() {
        super.ready();

        // When focus reaches hidden marks we move focus to the appropriate focusable element
        this.$['first-focus-mark'].addEventListener('focus', e => {
          setTimeout(() => this._lastFocusable && this._lastFocusable.focus());
        });
        this.$['last-focus-mark'].addEventListener('focus', e => {
          setTimeout(() => this._firstFocusable && this._firstFocusable.focus());
        });

        this._observer.flush();

        // Need to add dummy click listeners to this and the backdrop or else
        // the document click event listener (_outsideClickListener) may never
        // get invoked on iOS Safari (reproducible in <vaadin-dialog>
        // and <vaadin-context-menu>).
        this.addEventListener('click', () => {});
        this.$.backdrop.addEventListener('click', () => {});
      }

      _detectIosNavbar() {
        if (!this.opened) {
          return;
        }

        const innerHeight = window.innerHeight;
        const innerWidth = window.innerWidth;

        const landscape = innerWidth > innerHeight;

        const clientHeight = document.documentElement.clientHeight;

        if (landscape && clientHeight > innerHeight) {
          this.style.setProperty('--vaadin-overlay-viewport-bottom', clientHeight - innerHeight + 'px');
        } else {
          this.style.setProperty('--vaadin-overlay-viewport-bottom', '0px');
        }
      }

      _setTemplateFromNodes(nodes) {
        this.template = nodes.filter(node => node.localName && node.localName === 'template')[0] || this.template;
      }

      /**
       * @event vaadin-overlay-close
       * fired before the `vaadin-overlay` will be closed. If canceled the closing of the overlay is canceled as well.
       */
      close(sourceEvent) {
        var evt = new CustomEvent('vaadin-overlay-close', {bubbles: true, cancelable: true, detail: {sourceEvent: sourceEvent}});
        this.dispatchEvent(evt);
        if (!evt.defaultPrevented) {
          this.opened = false;
        }
      }

      connectedCallback() {
        super.connectedCallback();

        if (this.parentNode === document.body) {
          window.addEventListener('iron-overlay-canceled', this._boundIronOverlayCanceledListener);
        }

        if (this._boundIosResizeListener) {
          this._detectIosNavbar();
          window.addEventListener('resize', this._boundIosResizeListener);
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();

        // Removing the event listener in case `iron-overlay-canceled` was not fired.
        // In Shady DOM the overlay can be reattached asynchronously so we need to check that the overlay is not currently attached to body.
        if (window.ShadyDOM && window.ShadyDOM.inUse) {
          if (this.parentNode !== document.body) {
            window.removeEventListener('iron-overlay-canceled', this._boundIronOverlayCanceledListener);
          }
        } else {
          if (!this.parentNode) {
            window.removeEventListener('iron-overlay-canceled', this._boundIronOverlayCanceledListener);
          }
        }

        this._boundIosResizeListener && window.removeEventListener('resize', this._boundIosResizeListener);
      }

      _mouseDownListener(event) {
        this._mouseDownInside = event.composedPath().indexOf(this.$.overlay) >= 0;
      }

      _mouseUpListener(event) {
        this._mouseUpInside = event.composedPath().indexOf(this.$.overlay) >= 0;
      }

      /**
       * We need to listen on 'click' / 'tap' event and capture it and close the overlay before
       * propagating the event to the listener in the button. Otherwise, if the clicked button would call
       * open(), this would happen: https://www.youtube.com/watch?v=Z86V_ICUCD4
       *
       * @event vaadin-overlay-outside-click
       * fired before the `vaadin-overlay` will be closed on outside click. If canceled the closing of the overlay is canceled as well.
       */
      _outsideClickListener(event) {
        if (event.composedPath().indexOf(this.$.overlay) !== -1 ||
            this._mouseDownInside || this._mouseUpInside) {
          this._mouseDownInside = false;
          this._mouseUpInside = false;
          return;
        }
        if (!this._last) {
          return;
        }

        const evt = new CustomEvent('vaadin-overlay-outside-click', {bubbles: true, cancelable: true, detail: {sourceEvent: event}});
        this.dispatchEvent(evt);

        if (this.opened && !evt.defaultPrevented) {
          this.close(event);
        }
      }

      /**
       * @event vaadin-overlay-escape-press
       * fired before the `vaadin-overlay` will be closed on ESC button press. If canceled the closing of the overlay is canceled as well.
       */
      _keydownListener(event) {
        if (!this._last) {
          return;
        }

        this._shiftKey = event.shiftKey;

        if (event.key === 'Escape' || event.key === 'Esc') {
          const evt = new CustomEvent('vaadin-overlay-escape-press', {bubbles: true, cancelable: true, detail: {sourceEvent: event}});
          this.dispatchEvent(evt);

          if (this.opened && !evt.defaultPrevented) {
            this.close(event);
          }
        }
      }

      // Returns the first focusable element inside another element.
      // if reverse is true it returns the last element instead.
      // It considers tabindex order and deeps into shadowRoot
      _getFirstFocusable(element, reverse) {
        let arr = Array.from(element.querySelectorAll('*'));
        reverse && (arr = arr.reverse());

        const noValue = reverse ? -1 : Infinity;
        const compare = (a, b) => {
          return reverse ? a > b : a < b;
        };
        const tabindex = e => {
          const i = e.disabled || !(e.offsetWidth || e.offsetHeight || e.getClientRects().length)
            ? -1 : parseInt(e.getAttribute('tabindex') || e.tabIndex);
          return i === 0 ? Number.MAX_VALUE : i < 0 ? noValue : i;
        };

        return arr.reduce((last, e) => {
          const i = tabindex(e, noValue);
          // If the element is not focusable, look into shadowRoot
          const curr = last.tabindex == noValue && i == noValue && e.shadowRoot
            ? this._getFirstFocusable(e.shadowRoot, reverse)
            : {element: e, tabindex: i};
          return compare(curr.tabindex, last.tabindex) ? curr : last;
        }, {element: null, tabindex: noValue});
      }

      /**
       * @event vaadin-overlay-open
       * fired after the `vaadin-overlay` is opened.
       */
      _openedChanged(opened) {
        if (opened) {
          this._placeholder = document.createComment('vaadin-overlay-placeholder');
          this.parentNode.insertBefore(this._placeholder, this);
          document.body.appendChild(this);

          Polymer.Async.idlePeriod.run(() => {
            this._firstFocusable = this.focusTrap && this._getFirstFocusable(this.$.content, false).element || this.$.content;
            this._lastFocusable = this.focusTrap && this._getFirstFocusable(this.$.content, true).element || this.$.content;

            // Focuses the _firstFocusable if focusTrap is set, otherwise the content wrapper
            this._firstFocusable.focus();

            const evt = new CustomEvent('vaadin-overlay-open', {bubbles: true});
            this.dispatchEvent(evt);
          });

          if (!this.modeless) {
            this._enterModalState();
          }
        } else {
          if (this._placeholder) {
            this._placeholder.parentNode.insertBefore(this, this._placeholder);
            this._processPendingMutationObserversFor(document.body);
            this._placeholder.parentNode.removeChild(this._placeholder);
          }
          this._exitModalState();
        }
      }

      /**
       * returns true if this is the last one in the opened overlays stack
       */
      get _last() {
        return this == Array.from(document.body.children).filter(e => e instanceof Vaadin.OverlayElement).pop();
      }

      _modelessChanged(modeless) {
        if (!modeless) {
          if (this.opened) {
            this._enterModalState();
          }
        } else {
          this._exitModalState();
        }
      }

      _enterModalState() {
        document.addEventListener('mousedown', this._boundMouseDownListener);
        document.addEventListener('mouseup', this._boundMouseUpListener);
        document.addEventListener('click', this._boundOutsideClickListener, true);
        document.addEventListener('keydown', this._boundKeydownListener);

        // Set body pointer-events to 'none' to disable mouse interactions with
        // other document nodes.
        this._previousDocumentPointerEvents = document.body.style.pointerEvents;
        document.body.style.pointerEvents = 'none';
      }

      _exitModalState() {
        document.removeEventListener('mousedown', this._boundMouseDownListener);
        document.removeEventListener('mouseup', this._boundMouseUpListener);
        document.removeEventListener('click', this._boundOutsideClickListener, true);
        document.removeEventListener('keydown', this._boundKeydownListener);

        // Restore body pointer-events
        document.body.style.pointerEvents = this._previousDocumentPointerEvents;
        delete this._previousDocumentPointerEvents;
      }

      _templateChanged(template) {
        const Templatizer = Polymer.Templatize.templatize(template, this, {
          forwardHostProp: function(prop, value) {
            if (this._instance) {
              this._instance.forwardHostProp(prop, value);
            }
          }
        });

        this._instance = new Templatizer({});
        this.content = this._instance.root;
      }

      _contentChanged(content) {
        this.$.content.appendChild(content);
      }

      // borrowed from jqeury $(elem).is(':visible') implementation
      _isVisible(elem) {
        return elem.offsetWidth || elem.offsetHeight || elem.getClientRects().length;
      }

      _processPendingMutationObserversFor(node) {
        if (window.CustomElements && !Polymer.Settings.useNativeCustomElements) {
          CustomElements.takeRecords(node);
        }
      }
    }

    customElements.define(OverlayElement.is, OverlayElement);

    /**
     * @namespace Vaadin
     */
    window.Vaadin = window.Vaadin || {};
    Vaadin.OverlayElement = OverlayElement;
  }
</script>
