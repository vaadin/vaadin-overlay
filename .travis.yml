sudo: true
dist: trusty
language: node_js
node_js: 8.9

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

before_script:
  - npm install bower polymer-cli@next -g
  - bower install

env:
  - TEST_SUITE=mobile, POLYMER=2
  - TEST_SUITE=polyfilled, POLYMER=2
  - TEST_SUITE=desktop, POLYMER=2
  - TEST_SUITE=saucelabs-p3, POLYMER=3

script:
  - if [[ "$TRAVIS_EVENT_TYPE" != "pull_request" && "$TRAVIS_BRANCH" != quick/* ]]; then
      if [[ "$POLYMER" = "2" ]]; then
        npm install;
        gulp lint;
        polymer lint --rules polymer-2 --input *.html;
        polymer test --env saucelabs:$TEST_SUITE;
      fi;
      if [[ "$POLYMER" = "3" ]]; then
        npm install -g yarn magi-cli;
        (cd .. && git clone --depth 1 -b vaadin-components git://github.com/web-padawan/polymer-modulizer.git && cd polymer-modulizer && npm link);
        rm -rf node_modules;
        magi p3-convert --out .;
        yarn install --flat;
        polymer test --module-resolution=node --npm --env saucelabs-p3;
      fi;
    fi
  - if [[ "$TRAVIS_EVENT_TYPE" = "cron" ]]; then
      npm install;
      polymer test --env saucelabs-cron;
    fi
